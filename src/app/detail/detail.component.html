<div class="container" *ngIf="bookingDetailRes">
    <div class="container-card">
        <div class="form-container">
            <mat-card>
                <div class="header-title">
                    <img src="/assets/images/odds_logo.png" height="20px" />
                    &nbsp;Booking Details
                </div>
                <hr />
                <form>
                    <mat-form-field class="full-width" appearance="outline" floatLabel="never">
                        <mat-label>Name</mat-label>
                        <input matInput value="{{ bookingDetailRes.data.fullName }}" disabled />
                        <mat-icon matSuffix>face</mat-icon>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline" floatLabel="never">
                        <mat-label>Email</mat-label>
                        <input matInput value="{{ bookingDetailRes.data.email }}" disabled />
                        <mat-icon matSuffix>email</mat-icon>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline" floatLabel="never">
                        <mat-label>Phone Number</mat-label>
                        <input matInput value="{{ bookingDetailRes.data.phoneNumber }}" disabled />
                        <mat-icon matSuffix>phone_iphone</mat-icon>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Select Room</mat-label>
                        <mat-icon matSuffix>room</mat-icon>
                        <input matInput value="{{ bookingDetailRes.data.room }}" disabled />
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Reason</mat-label>
                        <textarea matInput value="{{ bookingDetailRes.data.reason }}" disabled></textarea>
                        <mat-icon matSuffix>textsms</mat-icon>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>From..</mat-label>
                        <input matInput value="{{ start_date }}" disabled />
                        <mat-icon matSuffix>calendar_today</mat-icon>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>To..</mat-label>
                        <input matInput value="{{ end_date }}" disabled />
                        <mat-icon matSuffix>calendar_today</mat-icon>
                    </mat-form-field>

                    <button mat-raised-button class="button button-confirm" (click)="onConfirm()" *ngIf="!bookingDetailRes.data.status">
                        CONFIRM
                    </button>
                </form>
            </mat-card>
        </div>
    </div>
</div>
